<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Farm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Horse Farm</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#blueprints">Blueprints</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="interactive-background">
            <!-- Interactive background will go here -->
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our horse farm. We are dedicated to providing the best care for our horses.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <img src="images/horse1.jpg" alt="Horse 1">
            <img src="images/horse2.jpg" alt="Horse 2">
        </section>

        <section id="shop">
            <h2>Shop</h2>
            <div id="products"></div>
            <div id="cart">
                <h3>Shopping Cart</h3>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
        </section>

        <section id="blueprints">
            <h2>Farm Blueprints</h2>
            <img src="images/farm-blueprint.jpg" alt="Farm Blueprint">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Horse Farm. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
